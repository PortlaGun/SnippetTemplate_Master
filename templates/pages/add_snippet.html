<!doctype html>
{% load static %}
<html lang="ru" class="h-100">

{% include 'inc/inc-head.html' %}

<body class="d-flex flex-column h-100">

{% include 'inc/inc-header.html' %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="create" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="text" class="form-control form-control-lg" placeholder="Название сниппета" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <select class="form-control" name="lang">
                                <option>Python</option>
                                <option>C++</option>
                                <option>JavaScript</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <textarea cols="96" rows="10" placeholder="Код сниппета" name="code"></textarea>
                        </div>
                    </div>
                    <div>
                      <input type="radio" id="no_pub" name="pub" value="no_pub" checked>
                      <label for="huey">частный</label>
                    </div>
                    <div>
                      <input type="radio" id="pub" name="pub" value="pub">
                      <label for="huey">публичный</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

{% include 'inc/inc-footer.html' %}

{% include 'inc/inc-scripts.html' %}
</body>

</html>
